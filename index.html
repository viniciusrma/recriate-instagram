<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/instagram-sample.png" alt="mobile">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo">
        <div class="profile-photo">
          <img src="./img/profile.png" alt="profile">
        </div>
        <a href="#" class="instagram-login">Continue as viniciusrma</a>
        <a href="#" class="instagram-logout">Remove account</a>
      </div>
      <div class="group">
        <p class="not-account">Not viniciusrma?</p>
        <p class="notaccount">
          <span class="link-blue">
            Switch accounts
          </span>
          or
          <span class="link-blue">
            Register
          </span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">
          Get the app
        </p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
